<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery动态表格数据分页插件</title>
<link rel="stylesheet" type="text/css" href="css/MyPaging.css">

<script src="js/jquery.min.js"></script>

<style>
* {
	margin: 0;
	padding: 0;
}
.main {
	margin: 0 auto;
	padding: 50px 0;
	width: 1000px;
	min-height: 1000px;
}
table {
	margin-bottom: 20px;
	width: 100%;
	border-collapse: collapse;
	border: none;
}
table th, table td {
	padding: 5px 10px;
	border-color: #999;
}
</style>

</head>
<body><script src="/demos/googlegg.js"></script>

<div class="main">
	
	<table border>
		<thead>
			<tr>
				<th>id</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody class="tbody">
			<tr>
				<td>1</td>
				<td>会计师看到</td>
				<td>50</td>
			</tr>
		</tbody>
	</table>

	<div class="box2"></div>
</div>

<script src="js/MyPaging.js"></script>
<script src="js/script.js"></script>

<div style="text-align:center;margin:-800px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="https://www.lanrenzhijia.com/" target="_blank">懒人</a></p>
</div>
</body>	
</html>
